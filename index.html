<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Demo</title>
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="/less.js" type="text/javascript"></script>
  <script src="/xjsl/xjsl.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div class="main">
      <h1>Демо к XJSL</h1>
    </div>
  </header>
  <section id="dom-html">
    <div class="main">
      <h2>1.DOM.html</h2>
      <pre>$('#dom-html .result div').html('Новый html-Текст')</pre>
      <button>Запустить</button>
      <div class="result">
        <div>Оригинальный текст</div>
      </div>
    </div>
  </section>
  <section id="dom-text">
    <div class="main">
      <h2>1.DOM.text</h2>
      <pre>$('#dom-text .result div').text('Новый Текст')</pre>
      <button>Запустить</button>
      <div class="result">
        <div>Оригинальный текст</div>
      </div>
    </div>
  </section>
  <footer>
    <div class="main"></div>
  </footer>
</body>

</html>
